<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Change your password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


</head>
<body>
  <div class="table">
    <div class="cell">
      <div class="content">
        <!-- WIDGET -->
        <div id="change-password-widget-container"></div>
        <!-- END WIDGET -->
      </div>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/change-password-1.5.min.js"></script>

  <script>
    new Auth0ChangePassword({
      container:         "change-password-widget-container",                // required
      email:             "{{email | escape}}",                              // DO NOT CHANGE THIS
      csrf_token:        "{{csrf_token}}",                                  // DO NOT CHANGE THIS
      ticket:            "{{ticket}}",                                      // DO NOT CHANGE THIS
      password_policy:   "{{password_policy}}",                             // DO NOT CHANGE THIS
      password_complexity_options:  {{password_complexity_options}},        // DO NOT CHANGE THIS
      theme: {
        icon: "{{tenant.picture_url | default: '//cdn.auth0.com/styleguide/1.0.0/img/badge.png'}}",
        primaryColor: "{{tenant.colors.primary | default: '#ea5323'}}"
      },
      dict: {
        // passwordPlaceholder: "your new password",
        // passwordConfirmationPlaceholder: "confirm your new password",
        // passwordConfirmationMatchError: "Please ensure the password and the confirmation are the same.",
        // passwordStrength: {
        //   containsAtLeast: "Contain at least %d of the following %d types of characters:",
        //   identicalChars: "No more than %d identical characters in a row (e.g., "%s" not allowed)",
        //   nonEmpty: "Non-empty password required",
        //   numbers: "Numbers (i.e. 0-9)",
        //   lengthAtLeast: "At least %d characters in length",
        //   lowerCase: "Lower case letters (a-z)",
        //   shouldContain: "Should contain:",
        //   specialCharacters: "Special characters (e.g. !@#$%^&*)",
        //   upperCase: "Upper case letters (A-Z)"
        // },
        // successMessage: "Your password has been reset successfully.",
        // configurationError: "An error ocurred. There appears to be a misconfiguration in the form.",
        // networkError: "The server cannot be reached, there is a problem with the network.",
        // timeoutError: "The server cannot be reached, please try again.",
        // serverError: "There was an error processing the password reset.",
        // headerText: "Enter a new password for<br />{email}",
        // title: "Change Password",
        // weakPasswordError: "Password is too weak."
        // passwordHistoryError: "Password has previously been used."
      }
    });
	let logo = document.querySelector(".auth0-lock-header-logo");
  logo.src= "https://trello-attachments.s3.amazonaws.com/5fd00ab11a69ea11dc127c69/5fd2aaab5d88f862c3aac871/f0ac39efe6157c2361a841b98d3d86c0/Untitled-logo-small.png";
    let buttonSpan = document.querySelector(".auth0-lock-submit > span");
    buttonSpan.innerText = "Reset";

  </script>
  
  <style>body,html{padding:0;margin:0}.table{display:grid;justify-content:center;min-height:100vh;background:#000014}.cell{display:grid;justify-content:center;align-content:center}@media (min-width: 62em){.cell{max-width:40rem}}.content{padding:2rem 3rem;background:#292929}.auth0-lock-badge-bottom{display:none}.auth0-lock.auth0-lock .auth0-lock-cred-pane{border-radius:0px;background:transparent}.auth0-lock.auth0-lock .auth0-lock-header{color:#d5d5d5;background:transparent;border-radius:0;height:auto}.auth0-lock.auth0-lock .auth0-lock-header-bg{background:transparent}.auth0-lock.auth0-lock.auth0-lock-opened-in-frame .auth0-lock-header-bg .auth0-lock-header-bg-blur{opacity:0}.auth0-lock.auth0-lock .auth0-lock-content{padding-top:15px}.auth0-lock.auth0-lock .auth0-lock-header-welcome{display:flex;align-items:center;justify-content:center;grid-gap:1rem}.auth0-lock.auth0-lock .auth0-lock-header-logo{height:35px;width:35px;display:inline-block;margin:0}.auth0-lock.auth0-lock .auth0-lock-name{font-size:16px;text-align:start}.auth0-lock.auth0-lock .auth0-lock-form p{color:#929292}.auth0-lock.auth0-lock .auth0-lock-input-wrap{border-radius:2px;border:1px solid #92929240;position:relative;background:inherit}.auth0-lock.auth0-lock .auth0-lock-input-wrap .auth0-lock-input{background:inherit;border:0;border-left:1px solid #92929240;padding:0px 14px;height:34px;font-size:12px;color:#d5d5d5;background:inherit}.auth0-lock.auth0-lock .auth0-lock-submit{background:#f2ab1f;border-radius:2px;border:0;display:block;width:calc(100% - 60px);display:flex;margin:0 30px;display:flex;justify-content:center;padding:8px}.auth0-lock.auth0-lock .auth0-lock-confirmation{background-color:#292929;color:#d5d5d5}
</style>


</body></html>
