<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>body,html{height:100%;background-color:#f9f9f9}.login-container{-webkit-tap-highlight-color:rgba(0,0,0,0);font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;box-sizing:inherit;position:relative;min-height:100vh;display:grid;justify-content:center;background:#000014;align-content:center}.auth{padding:4rem;background:#262626}.login-box{position:absolute;top:50%;transform:translateY(-50%);padding:15px;background-color:#fff;box-shadow:0px 5px 5px #ccc;border-radius:2px;border:none;float:left;box-shadow:unset}.login-header{text-align:center}.login-header img{width:75px}#error-message{display:none}.login-container{-webkit-tap-highlight-color:rgba(0,0,0,0);font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;box-sizing:inherit;position:relative;min-height:100vh;display:grid;background:#000014;align-content:center}.col-xs-12 .col-sm-4 .col-sm-offset-4,.login-box{min-width:26vw;-webkit-tap-highlight-color:rgba(0,0,0,0);font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;box-sizing:inherit;position:relative;min-height:1px;float:left;width:100%;margin:0rem;background-color:#262626}.login-header{text-align:inherit;-webkit-tap-highlight-color:rgba(0,0,0,0);font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;box-sizing:inherit;display:grid;grid-template-columns:min-content 1fr;grid-column-gap:1rem;margin-bottom:2rem}.login-header img{-webkit-tap-highlight-color:rgba(0,0,0,0);font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;box-sizing:inherit;border:0;vertical-align:middle;border-style:none;width:35px;grid-row:1 / span 2}.login-header h3{-webkit-tap-highlight-color:rgba(0,0,0,0);box-sizing:inherit;font-family:inherit;line-height:1.1;font-size:21px;margin-top:0;margin-bottom:.5em;color:#d5d5d5;font-weight:500;margin:0}.login-header h5{-webkit-tap-highlight-color:rgba(0,0,0,0);box-sizing:inherit;font-family:inherit;font-weight:500;line-height:1.1;margin-top:10px;margin-bottom:10px;color:#929292;font-size:13px}.form-group{display:flex;margin-bottom:3rem;flex-direction:column}label{display:inline-block;max-width:100%;color:#929292;margin-bottom:5px}hr{3rem 0}.form-control{-webkit-tap-highlight-color:rgba(0,0,0,0);box-sizing:inherit;font:inherit;margin:0;font-family:inherit;overflow:visible;display:block;height:34px;padding:6px 12px;font-size:12px;line-height:1.42857143;color:#d5d5d5;background:inherit;border:1px solid #92929240;border-radius:4px;box-shadow:inset 0 1px 1px rgba(0,0,0,.075);transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;touch-action:manipulation}.form-buttons{display:grid;align-items:center;width:100%;grid-template-columns:1fr 1fr;grid-gap:1rem}.btn-primary,.btn-primary:hover,.btn-primary:focus,.btn-primary:active{color:#000;background-color:#f2ab1f;border:0}.btn-default{color:#d5d5d5;background-color:transparent;border-color:#929292}.btn-default:hover,.btn-default:focus,.btn-default:active{color:#d5d5d5;background-color:#929292;border-color:#929292}
</style></head>
  
  
<body>
<div class="login-container">
  <div class="auth">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box" style="
">
      <div class="login-header">
        <img src="https://geodeck.vercel.app/img/logo/logo-highRes.png">
        <h3>Welcome</h3>
        <h5>Immese your self in geo data</h5>
      </div>
      <div id="error-message" class="alert alert-danger"></div>
      <form onsubmit="return false;" method="post" style>
        <div class="form-group">
         <label for="name">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="captcha-container form-group"></div>
        <div class="form-buttons">
    <button type="submit" id="btn-login" class="btn btn-primary btn-block">
            Log In
</button><button type="button" id="btn-signup" class="btn btn-default btn-block">
            Sign Up
        </button>
</div>
        
        <hr>
        <button type="button" id="btn-google" class="btn btn-danger btn-block">
            Log In with Google
        </button>
      </form>
    </div>
    </div>
  </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->

  <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);
      
        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          captcha: captcha.getValue()
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.description;
        errorMessage.style.display = 'block';
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
      document.getElementById('btn-signup').addEventListener('click', signup);
    });
  </script>


</body></html>
