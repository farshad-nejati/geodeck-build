        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if(!password || !username) {
          const err = { description: "All fields are required!"};
          displayError(err);
          return;
        }      
        if (!checkEmail(username)) {
          const err = { description: "Email is Invalid!"};
          displayError(err);
          return;
        }

        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

				if(!password || !email) {
          const err = { description: "All fields are required!"};
          displayError(err);
          return;
        }        
        if (!checkEmail(email)) {
          const err = { description: "Email is Invalid!"};
          displayError(err);
          return;
        }     
        if (!checkPassword(password)) {
          const err = { description: "Password is Weak!"};
          displayError(err);
          return;
        }
        
        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }
      
      function forget(e) {
        var button = this;
        
        e.preventDefault();
        var email = document.getElementById('email-forget').value;

				if(!email) {
          const err = { description: "Email is required!"};
          displayErrorForget(err);
          return;
        }
        if(!checkEmail(email)) {
          const err = { description: "Email is Invalid!"};
          displayErrorForget(err);
          return;
        }
        button.disabled = true;
        webAuth.changePassword({
          connection: databaseConnection,
          email: email
        }, function (err, resp) {
          if(err){
          	displayErrorForget(err);
          	button.disabled = false;
          }else{
          	const res = { description: "Success! Please check your email address for further actions!"};
            displaySuccess(res);
            button.disabled = false;
          }
        });
        
      }

      function checkEmail(value) {
         if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(value)) {
           return true;
         }
        return false;
      }
      function checkPassword(value) {
         if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/.test(value)) {
           return true;
         }
        return false;
      }
      
      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.description;
        errorMessage.style.display = 'block';
        
        var successMessage = document.getElementById('success-message');
        successMessage.style.display = 'none';
      }
      
      function displayErrorForget(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message-forget');
        errorMessage.innerHTML = err.description;
        errorMessage.style.display = 'block';
      }
      
      function displaySuccess(res) {
        var successMessage = document.getElementById('success-message');
        successMessage.innerHTML = res.description;
        successMessage.style.display = 'block';
        loginLink();
      }
      
      function forgetLink() {
        var forgetForm = document.getElementById('reset-form');
				var loginForm = document.getElementById('login-form');

        forgetForm.style.display = 'block';
        loginForm.style.display = 'none';
        
        var errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'none';

      }
      function loginLink() {

				var loginForm = document.getElementById('login-form');
        var forgetForm = document.getElementById('reset-form');

        loginForm.style.display = 'block';
        forgetForm.style.display = 'none';
        
        var errorMessage = document.getElementById('error-message-forget');
       	errorMessage.style.display = 'none';
      }
      
      function togglePassword () {
        var eyeVisible = document.getElementById('eye-visible');
        var eyeInvisible = document.getElementById('eye-invisible');
        var password = document.getElementById('password');
        if( password.type === 'password') {
          eyeVisible.style.display = 'none';
          eyeInvisible.style.display = 'block';
          password.type = 'text';
        } else {
          eyeVisible.style.display = 'block';
          eyeInvisible.style.display = 'none';
          password.type = 'password';
        }
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
      document.getElementById('btn-signup').addEventListener('click', signup);
			document.getElementById('btn-back').addEventListener('click', loginLink);
			document.getElementById('btn-forget').addEventListener('click', forgetLink);
			document.getElementById('forget-action').addEventListener('click', forget);
			document.getElementById('eye-toggle').addEventListener('click', togglePassword);
      
    });
  </script>


   </body></html>
